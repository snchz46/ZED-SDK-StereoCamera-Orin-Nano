name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Upgrade pip, setuptools and wheel
        run: python3 -m pip install --upgrade pip setuptools wheel
      - name: Install test requirements
        if: ${{ hashFiles('requirements.txt') != '' }}
        run: python3 -m pip install -r requirements.txt
      - name: Setup ROS 2 Humble
        uses: ros-tooling/setup-ros@v0.6
        with:
          required-ros-distributions: humble
      - name: Update ROS 2 GPG key
        run: |
          sudo apt-key del F42ED6FBAB17C654 || true
          sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key | sudo gpg --dearmor -o /usr/share/keyrings/ros-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu noble main" | sudo tee /etc/apt/sources.list.d/ros2.list
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-rosdep
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y || true
      - name: Run linters
        run: |
          colcon test --packages-select-regex ".*" --ctest-args -R lint || true
      - name: Run tests
        run: |
          colcon test || true
      - name: Record artifacts
        if: always()
        run: |
          mkdir -p artifacts
          echo "Simulated rosbag placeholder" > artifacts/rosbag.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reference-artifacts
          path: artifacts
